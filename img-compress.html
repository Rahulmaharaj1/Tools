<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional Image Compression Tool - Optimize & Reduce Image Sizes Online">
    <title>Image Compressor Pro - Optimize Your Images</title>
    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #27ae60;
            --background: #f8f9fa;
            --text-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            line-height: 1.6;
            background: var(--background);
            color: var(--text-color);
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .ad-banner {
            margin: 1.5rem 0;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }

        .compression-card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .file-upload {
            position: relative;
            margin: 2rem 0;
            border: 2px dashed #bdc3c7;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: var(--primary-color);
            background: #f4fcf6;
        }

        .file-upload input[type="file"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 3rem 1rem;
            color: #7f8c8d;
        }

        .upload-label i {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .quality-control {
            margin: 2rem 0;
        }

        .slider-container {
            background: #ecf0f1;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .range-slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #dcdde1;
            border-radius: 4px;
            outline: none;
        }

        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
        }

        .preview-container {
            position: relative;
            margin: 2rem 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .primary-btn {
            background: var(--primary-color);
            color: white;
        }

        .primary-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(46, 204, 113, 0.3);
        }

        .loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.9);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .compression-card {
                padding: 1.5rem;
            }

            .upload-label {
                padding: 2rem 1rem;
            }

            .button {
                width: 100%;
                justify-content: center;
            }
        }

        @media (min-width: 992px) {
            .container {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header Ad Unit -->
    <div class="ad-banner">
        <!-- Google AdSense Code Here -->
    </div>

    <header class="header">
        <h1>Image Compressor Pro</h1>
        <p>Optimize your images with lossless compression technology</p>
    </header>

    <div class="container">
        <main class="compression-card">
            <div class="file-upload">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput" class="upload-label">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <span>Drag & Drop or Click to Upload</span>
                    <small>(Max 5MB â€¢ JPEG, PNG, WEBP)</small>
                </label>
            </div>

            <div class="slider-container">
                <div class="quality-control">
                    <label>Compression Level: <strong id="qualityValue">80</strong>%</label>
                    <input type="range" class="range-slider" id="quality" min="1" max="100" value="80">
                </div>
            </div>

            <button class="button primary-btn" onclick="compressImage()">
                <span class="spinner" id="compressSpinner"></span>
                Compress Image
            </button>

            <div class="preview-container" id="resultSection">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Compressing...
                </div>
                <img class="preview-image" id="preview" alt="Compressed preview">
                <a id="downloadLink" download="compressed.jpg" class="button primary-btn" style="margin-top: 1.5rem;">
                    Download Compressed Image
                </a>
            </div>
        </main>

        <aside class="compression-card">
            <!-- Sidebar Ad Unit -->
            <div class="ad-banner">
                <!-- Google AdSense Code Here -->
            </div>
        </aside>
    </div>

    <script>
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');
        const loading = document.getElementById('loading');
        const compressSpinner = document.getElementById('compressSpinner');

        qualitySlider.addEventListener('input', (e) => {
            qualityValue.textContent = e.target.value;
        });

        async function compressImage() {
            const file = document.getElementById('imageInput').files[0];
            if (!file) return showError('Please select an image first!');

            try {
                showLoading();
                const quality = qualitySlider.value / 100;
                const compressedBlob = await processImage(file, quality);
                
                const url = URL.createObjectURL(compressedBlob);
                document.getElementById('preview').src = url;
                document.getElementById('downloadLink').href = url;
                document.getElementById('resultSection').style.display = 'block';
            } catch (error) {
                showError('Error compressing image. Please try again.');
            } finally {
                hideLoading();
            }
        }

        function processImage(file, quality) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0);
                        
                        canvas.toBlob(blob => {
                            if (!blob) return reject();
                            resolve(blob);
                        }, 'image/jpeg', quality);
                    };
                };
                reader.readAsDataURL(file);
            });
        }

        function showLoading() {
            loading.style.display = 'flex';
            compressSpinner.style.display = 'inline-block';
        }

        function hideLoading() {
            loading.style.display = 'none';
            compressSpinner.style.display = 'none';
        }

        function showError(message) {
            const errorEl = document.createElement('div');
            errorEl.className = 'error-message';
            errorEl.textContent = message;
            document.body.appendChild(errorEl);
            setTimeout(() => errorEl.remove(), 3000);
        }
    </script>

    <!-- Footer Ad Unit -->
    <div class="ad-banner" style="margin-top: 2rem;">
        <!-- Google AdSense Code Here -->
    </div>
</body>
</html>
